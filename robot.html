<!DOCTYPE html>
<html>
<head>
	<script src="assets/jquery-2.1.3.js"></script>
<link href='robot.css' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="main">
<div class="robot">
	<div class="flasher"></div>
 <div class="beep"></div>
  <div class="brain"></div>
  <div class="torso">
    <div class="left">j</div>
    <div class="right">j</div>
  </div>
  <div class="foot"></div>
</div>
</div>
<div class="buttons">
	<ul>
		<li><span>Left</span><input type="range" value="1" min="1" max="2" onchange="moveRobot(value)"></input><span>Right</span></li>
		<li><button class="jump" onClick="robotJump()">Jump</button></li>
		<li><select class="colours" onChange="changeColour()">
		<option value="#bc6">Default</option>
		<option value="green">green</option>
		<option value="blue">Blue</option>
		<option value="black">Black</option>
		</select></li>
		<li><button class="eyes">Evil eyes</button></li>
	</ul>
<div>
	<script src="assets/robot.js"></script>
</body>
</html>
